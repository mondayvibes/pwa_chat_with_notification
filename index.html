<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Push Notifications Using Node</title>
</head>

<body>
  <h1>Push Notifications Using Node</h1>
  <input type="text" id="isi_notif">
  <input type="submit" onclick="send()">

  <div id="notifikasia">
  </div>

  <!-- <script src="node_modules/socket.io/client-dist/socket.io.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="node_modules/socket.io/client-dist/socket.io.js"></script>
  <script src="client.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {

      var socket = io.connect(window.location.hostname + ':30000');

      socket.on('notifikasi', function (data) {
        document.getElementById('isi_notif').value = '';
        $("#notifikasia").append(data.isi_notif + "<br>");
      });

    });

  </script>
</body>

</html>
